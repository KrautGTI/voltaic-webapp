<div
  class="left_menu text-center p-2 pt-0"
  id="leftNav"
  [ngClass]="{ open_left_menu: isNavOpen }"
>
  <nav class="leftNav text-left p-2 pt-0">
    <ul>
      <li>
        <div class="menuIconDiv">
          <img
            src="../../../assets/images/voltaic-logo-v2.png"
            alt="logo"
            *ngIf="isNavOpen"
          />
          <div
            class="menuIcon"
            (click)="toggleNav({ isShowLogo: false, param1: $event })"
          >
            <img class="justifyIcon" src="../../../assets/images/justify.svg" />
          </div>
        </div>
      </li>
      <li
        title="Dashboard"
        [ngClass]="{ activeMenu: isDashboardActive }"
        (click)="actviateNav('dashboard')"
      >
        <a routerLink="/post-auth/dashboard">
          <img
            src="../../../assets/images/dashboard-web.svg"
            class="sideMenuIcon"
          />
          <span>Dashboard</span>
        </a>
      </li>
      <li
        title="Leads"
        [ngClass]="{ activeMenu: isLeadActive }"
        (click)="actviateNav('leads')"
      >
        <a routerLink="/post-auth/leads">
          <img src="../../../assets/images/people.svg" class="sideMenuIcon" />
          <span>Leads</span>
        </a>
      </li>
      <li
        title="Proposals"
        [ngClass]="{ activeMenu: isProposalActive }"
        (click)="actviateNav('proposals')"
      >
        <a routerLink="/post-auth/proposals">
          <img src="../../../assets/images/list.svg" class="sideMenuIcon" />
          <span>Proposals</span>
        </a>
      </li>
      <li title="Events">
        <a routerLink="/post-auth/events">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-data" viewBox="0 0 16 16">
            <path d="M4 11a1 1 0 1 1 2 0v1a1 1 0 1 1-2 0v-1zm6-4a1 1 0 1 1 2 0v5a1 1 0 1 1-2 0V7zM7 9a1 1 0 0 1 2 0v3a1 1 0 1 1-2 0V9z"/>
            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
          </svg>
          <span>Events</span>
          <svg *ngIf="isNavOpen" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
          </svg>
        </a>
      </li>
