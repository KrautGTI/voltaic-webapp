<div class="container-fluid" style="margin-top: 10px">
    <form [formGroup]="scheduleAppointmemtForm">
        <div class="card shadow">
            <div class="card-body sectionDetails">
                <div class="p-3 font-size-15rem font-weight-600 d-flex justify-content-between cardHeader">
                    Schedule Appointment
                </div>
                <div class="col-12 pr-3">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <app-select
                                [isRequired]="label.salesRep.isRequired"
                                [label]="label.salesRep.fieldLabel"
                                [fieldName]="label.salesRep.fieldName"
                                [options]="salesReps"
                                [optionConfig]="label.salesRep.optionConfig"
                                [errors]="label.salesRep.errors"
                                [group]="scheduleAppointmemtForm"
                            ></app-select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <app-date
                                [type]="label.date.fieldType"
                                [isRequired]="label.date.isRequired"
                                [label]="label.date.fieldLabel"
                                [fieldName]="label.date.fieldName"
                                [placeholder]="label.date.placeholder"
                                [errors]="label.date.errors"
                                [group]="scheduleAppointmemtForm"
                            ></app-date>
                        </div>
                        <div class="col-md-6 mb-4">
                            <app-select
                                [isRequired]="label.time.isRequired"
                                [label]="label.time.fieldLabel"
                                [fieldName]="label.time.fieldName"
                                [options]="timeIntervals"
                                [optionConfig]="label.time.optionConfig"
                                [errors]="label.time.errors"
                                [group]="scheduleAppointmemtForm"
                            ></app-select>
                        </div>
                    </div>
                    <div class="row mb-4" *ngIf="action == 'create' || action == 'edit'">
                        <div class="col-12 eachInfoDiv btnDiv">
                          <div class="eachInfo">
                            <app-btn-primary
                              [btnName]="'Save & Next'"
                              [disabled]="scheduleAppointmemtForm.invalid"
                              (btnClick)="submitSceduleAppointmentInfo()"
                            ></app-btn-primary>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
