<section class="auth-bg d-flex justify-content-center flex-column">
    <img src="../../../assets/images/logo_voltaic.png" class="mb-2" alt="logo"/>
    <div class="flex-center mb-3">
      <div class="auth-container mt-6 login-card-width">
        <form #loginForm="ngForm">
          <div class="card mb-5 shadow-lg pt-4 pb-3">
            <div class="card-body">
              <h4 class="text-center margin-bottom-XS" *ngIf="isForgotPassword">Reset Password</h4>
              <div class="auth-inputs d-flex flex-column">
                <!-- <img src="../../../assets/images/logo_voltaic.png" class="mb-2" alt="logo"/> -->
                <div class="input-group mb-3" [ngClass]="isForgotPassword ? (!fullname.value && isLoginClicked ? 'error-border' : '') : 'hiddeneField'">
                  
                  <div class="input-group-prepend">
                    <button class="input-group-text" id="fullname" tabindex="-1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                      </svg>
                    </button>
                  </div>
                  <input type="text" class="form-control" placeholder="Full Name" aria-label="Fullname"
                    aria-describedby="basic-addon1" name="fullname" ngModel #fullname="ngModel" required />
                </div>
                <div class="input-group mb-3" [ngClass]="{'error-border':!email.value && isLoginClicked}">
                  
                  <div class="input-group-prepend">
                    <button class="input-group-text" id="email" tabindex="-1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                      </svg>
                    </button>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                    aria-describedby="basic-addon1" name="email" ngModel #email="ngModel"  required />
                </div>
                <div class="input-group mb-3" [ngClass]="{'error-border':!password.value && isLoginClicked}">
                  <div class="input-group-prepend">
                    <button class="input-group-text" id="pw" tabindex="-1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                      </svg>
                    </button>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                    aria-describedby="basic-addon1" name="password" ngModel #password="ngModel"  required />              
                </div>
                <div class="input-group mb-3" [ngClass]="isForgotPassword ? (isLoginClicked && (!confirmpassword.value || !isPasswordMatched) ? 'error-border' : '') : 'hiddeneField'">
                  <div class="input-group-prepend">
                    <button class="input-group-text" id="pw" tabindex="-1">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                      </svg>
                    </button>
                  </div>
                  <input type="password" class="form-control" placeholder="Confirm Password" aria-label="ConfirmPassword"
                    aria-describedby="basic-addon1" name="confirmpassword" ngModel #confirmpassword="ngModel"  required />              
                </div>
              </div>
              <div class="errorDiv mt-2 mb-3" *ngIf="isLoginClicked && !isForgotPassword && (!password.value || !email.value)">
                <span class="titleErrorTxt">Please fill the required fields.</span>
              </div>
              <div class="errorDiv mt-2 mb-3" *ngIf="isLoginClicked && isForgotPassword && (!fullname?.value || !password?.value || !email?.value)">
                <span class="titleErrorTxt">Please fill the required fields.</span>
              </div>
              <div class="errorDiv mt-2 mb-3" *ngIf="isLoginClicked && isForgotPassword && 
              (fullname?.value && password?.value && email?.value) && (!confirmpassword?.value || !isPasswordMatched)">
                <span class="titleErrorTxt">Password fields are not identical.</span>
              </div>
              <div class="flex-center mb-2 forgotPswrd" *ngIf="!isForgotPassword">
                <a class="pointer" [routerLink]="" (click)="forgotPassword()">Forgot Password?</a>
              </div>
              <div class="flex-center">
                <button class="btn btn-primary loginBtn" type="submit" (click)="loginUser(loginForm);" >
                  {{buttonName}}
                </button>
              </div>

              <div class="flex-center mb-2 forgotPswrd mt-2" *ngIf="!isForgotPassword">
                <span>New user? Register <a class="pointer regHere" [routerLink]="'/registration'">here</a></span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="flex-center footer">
    <div class="text-center text-white d-flex">
      <div class="flex-center">
        <a routerLink="">Privacy Policy</a>
        <span class="line"></span>
        <a routerLink="">Terms & Conditions</a>
        <span class="line"></span>
        <a routerLink="">@Copyright Voltaic 2021</a>
      </div>
    </div>
  </footer>
